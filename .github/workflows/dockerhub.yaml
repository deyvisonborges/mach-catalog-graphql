name: Publish images to docker hub
on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t deyvisonborges/mach-commerce-catalog:latest
      - name: publish
        run: |
          docker login -u deyvisonborges -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push deyvisonborges/mach-commerce-catalog:latest